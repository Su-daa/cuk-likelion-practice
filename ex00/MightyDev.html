<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>나는 최강이다</title>
  </head>
  <body>
    <h1>최강의 개발자 등록</h1>
    <p>
      이름 <input type="name" placeholder="이름" /><br />
      성 <input type="name" placeholder="성" /><br />
      이메일 <input type="email" placeholder="이메일" /><br />
      아이디 <input type="text" placeholder="아이디" /><br />
      비밀번호 <input type="text" placeholder="비밀번호" /><br />
      생일
      <input
        type="date"
        placeholder="dd-mm-yyyy"
        value=""
        min="1997-01-01"
        max="2030-12-31"
      /><br />
      당신의 구글링 능력은?
      <input type="range" min="0" max="100" step="10" list="markers" />
      <datalist id="markers">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option></datalist
      ><br />
      가장 좋아하는 색깔은? <input type="color" /><br />
      <button>등록</button>
    </p>
  </body>
</html>
